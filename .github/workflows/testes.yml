name: Testes

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Build
        run: npm run build

      - name: Testes
        run: npm run test
